<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能对话服务</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
        }
        
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
            font-size: 14px;
        }
        
        .back-button:hover {
            background: #2980b9;
        }
        
        #chat-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 移动端适配 */
        @media screen and (max-width: 768px) {
            .back-button {
                top: 10px;
                left: 10px;
                padding: 8px 16px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.location.href='index.html'">返回首页</button>
    <div id="chat-container"></div>

    <script src="https://lf-cdn.coze.cn/obj/unpkg/flow-platform/chat-app-sdk/1.0.0-beta.4/libs/cn/index.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const botId = urlParams.get('bot_id');

        // 根据不同的bot_id设置不同的配置
        const config = {
            business: {
                title: '七福久伴',
                themeColor: '#3498db',
                avatar: 'https://pic.imgdb.cn/item/67471546d0e0a243d4d27315.jpg'
            },
            product: {
                title: '七福久伴',
                themeColor: '#2ecc71',
                avatar: 'https://pic.imgdb.cn/item/67471546d0e0a243d4d27315.jpg'
            }
        };

        const isBusinessBot = botId === '7440852548380803135';
        const currentConfig = isBusinessBot ? config.business : config.product;

        // 初始化聊天SDK
        new CozeWebSDK.WebChatClient({
            config: {
                bot_id: botId,
                visible: true,
                showEntrance: false, // 不显示悬浮球
            },
            componentProps: {
                title: currentConfig.title,
                themeColor: currentConfig.themeColor,
                placeholder: '请输入您的问题...',
                width: isMobile() ? '100%' : '90%',
                height: isMobile() ? '100%' : '90%',
                icon: currentConfig.avatar,
                containerStyle: {
                    borderRadius: isMobile() ? '0' : '12px',
                    boxShadow: '0 4px 12px rgba(0, 0, 0, 0.15)',
                    position: 'fixed',
                    top: '50%',
                    left: '50%',
                    transform: 'translate(-50%, -50%)'
                },
                messageProps: {
                    botAvatar: currentConfig.avatar
                }
            },
        });

        // 移动端检测
        function isMobile() {
            return window.innerWidth <= 768;
        }

        // 监听窗口大小变化
        window.addEventListener('resize', function() {
            const chatIframe = document.querySelector('iframe');
            if (chatIframe) {
                if (isMobile()) {
                    chatIframe.style.width = '100%';
                    chatIframe.style.height = '100%';
                    chatIframe.style.borderRadius = '0';
                } else {
                    chatIframe.style.width = '90%';
                    chatIframe.style.height = '90%';
                    chatIframe.style.borderRadius = '12px';
                }
            }
        });
    </script>
</body>
</html>
