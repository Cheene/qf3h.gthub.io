<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能对话服务</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
        }
        
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
            font-size: 14px;
        }
        
        .back-button:hover {
            background: #2980b9;
        }
        
        #chat-container {
            flex: 1;
        }

        /* 移动端适配 */
        @media screen and (max-width: 768px) {
            .back-button {
                top: 10px;
                left: 10px;
                padding: 8px 16px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.location.href='index.html'">返回首页</button>
    <div id="chat-container"></div>

    <script src="https://lf-cdn.coze.cn/obj/unpkg/flow-platform/chat-app-sdk/1.0.0-beta.4/libs/cn/index.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const botId = urlParams.get('bot_id');

        // 根据不同的bot_id设置不同的配置
        const config = {
            business: {
                title: '业务咨询服务',
                icon: 'https://pic.imgdb.cn/item/673f5ebad29ded1a8c3e7847.jpg', // 替换为实际的图标URL
                themeColor: '#3498db'
            },
            product: {
                title: '产品方案咨询',
                icon: 'https://pic.imgdb.cn/item/673f5ebbd29ded1a8c3e7871.jpg', // 替换为实际的图标URL
                themeColor: '#2ecc71'
            }
        };

        // 判断当前是哪个机器人
        const isBusinessBot = botId === '7439142592794673179';
        const currentConfig = isBusinessBot ? config.business : config.product;

        // 初始化聊天SDK
        new CozeWebSDK.WebChatClient({
            config: {
                bot_id: botId,
                visible: true,
            },
            componentProps: {
                title: currentConfig.title,
                icon: currentConfig.icon,
                position: 'right', // 对话框位置：right 或 left
                distance: {
                    right: '20px',  // 距离右侧距离
                    bottom: '20px'  // 距离底部距离
                },
                width: '380px',     // 对话框宽度
                height: '600px',    // 对话框高度
                themeColor: currentConfig.themeColor,
                placeholder: '请输入您的问题...', // 输入框占位符
                avatar: currentConfig.icon,    // 机器人头像
                containerStyle: {
                    // 自定义容器样式
                    borderRadius: '12px',
                    boxShadow: '0 4px 12px rgba(0, 0, 0, 0.15)'
                },
                // 移动端适配
                mobileProps: {
                    width: '100%',
                    height: '100%',
                    distance: {
                        right: '0px',
                        bottom: '0px'
                    }
                }
            },
        });

        // 添加移动端检测和适配
        function isMobile() {
            return window.innerWidth <= 768;
        }

        // 监听窗口大小变化，动态调整样式
        window.addEventListener('resize', function() {
            const chatIframe = document.querySelector('iframe');
            if (chatIframe) {
                if (isMobile()) {
                    chatIframe.style.width = '100%';
                    chatIframe.style.height = '100%';
                    chatIframe.style.right = '0';
                    chatIframe.style.bottom = '0';
                } else {
                    chatIframe.style.width = '380px';
                    chatIframe.style.height = '600px';
                    chatIframe.style.right = '20px';
                    chatIframe.style.bottom = '20px';
                }
            }
        });
    </script>
</body>
</html>
