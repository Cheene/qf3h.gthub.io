<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>七福云享服务台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Microsoft YaHei', sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: linear-gradient(90deg, #204590 0%, #51a9a6 100%);
            padding: 1rem 0;
            text-align: center;
            box-shadow: 0 2px 10px rgba(32, 69, 144, 0.1);
        }
        
        h1 {
            color: #ffffff;
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: 2px;
            margin: 0;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 6rem 2rem 4rem;
            position: relative;
            margin-top: -2rem;
        }

        .decorative-line {
            display: none;
        }
        
        .subtitle {
            color: #204590;
            font-size: 1.8rem;
            margin-top: 3.5rem;
            margin-bottom: 6rem;
            text-align: center;
            font-weight: 500;
            position: relative;
            padding-bottom: 1.5rem;
            letter-spacing: 2px;
            line-height: 1.5;
        }
        
        .subtitle::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%) scaleX(0);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #204590, #51a9a6);
            border-radius: 2px;
            animation: lineExpand 0.6s ease forwards 1.8s;
        }

        .subtitle-text {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.8rem;
        }

        .subtitle-text span {
            display: inline-block;
            opacity: 0;
            transform: translateY(20px);
        }

        .subtitle-text .text {
            animation: fadeInUp 0.5s ease forwards;
        }

        .subtitle-text .dot {
            color: #51a9a6;
            animation: fadeInUp 0.3s ease forwards;
        }

        .subtitle-text span:nth-child(1) {
            animation-delay: 0.3s;
        }
        .subtitle-text span:nth-child(2) {
            animation-delay: 0.6s;
        }
        .subtitle-text span:nth-child(3) {
            animation-delay: 0.9s;
        }
        .subtitle-text span:nth-child(4) {
            animation-delay: 1.2s;
        }
        .subtitle-text span:nth-child(5) {
            animation-delay: 1.5s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes lineExpand {
            from {
                transform: translateX(-50%) scaleX(0);
            }
            to {
                transform: translateX(-50%) scaleX(1);
            }
        }

        .button-container {
            display: flex;
            gap: 2rem;
            justify-content: center;
            width: 100%;
            max-width: 700px;
            padding: 0 1rem;
            opacity: 0;
            animation: fadeInUp 0.8s ease forwards 1.8s;
        }
        
        .btn {
            flex: 1;
            max-width: 260px;
            aspect-ratio: 2.2 / 1;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            font-size: 1.1rem;
            font-weight: 500;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 0 20px;
            opacity: 0;
            transform: translateY(20px);
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.2) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            transition: left 0.5s ease;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(32, 69, 144, 0.2);
        }
        
        .btn-business {
            background: #204590;
            box-shadow: 0 4px 15px rgba(32, 69, 144, 0.15);
            animation: fadeInUp 0.5s ease forwards 2.0s;
        }
        
        .btn-product {
            background: #51a9a6;
            box-shadow: 0 4px 15px rgba(81, 169, 166, 0.15);
            animation: fadeInUp 0.5s ease forwards 2.3s;
        }

        .btn-icon {
            font-size: 24px;
        }

        /* SVG 图标样式 */
        .btn svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
            flex-shrink: 0;
        }

        .btn:hover svg {
            transform: scale(1.1);
            transition: transform 0.3s ease;
        }

        /* 移动端适配 */
        @media screen and (max-width: 768px) {
            .header {
                padding: 1.2rem 0;
            }

            h1 {
                font-size: 1.6rem;
                letter-spacing: 1px;
            }

            .subtitle {
                font-size: 1.4rem;
                letter-spacing: 1px;
                margin-top: 0;
                margin-bottom: 3rem;
            }

            .subtitle-text {
                flex-direction: column;
                gap: 0.5rem;
            }

            .subtitle-text span {
                text-align: center;
                transform: translateY(20px);
            }

            .button-container {
                flex-direction: column;
                gap: 1rem;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 240px;
                aspect-ratio: 2 / 1;
                font-size: 1rem;
                gap: 10px;
                padding: 0 15px;
            }

            .footer {
                font-size: 0.8rem;
                height: calc(0.8rem * 3);
            }

            .btn svg {
                width: 20px;
                height: 20px;
            }

            .main-content {
                padding: 2rem;
                justify-content: center;
            }
        }

        /* 超小屏幕适配 */
        @media screen and (max-width: 320px) {
            h1 {
                font-size: 1.3rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .btn {
                font-size: 0.9rem;
            }
        }

        /* 横屏适配 */
        @media screen and (orientation: landscape) and (max-height: 500px) {
            .main-content {
                padding: 1rem;
            }

            .subtitle {
                margin-bottom: 1.5rem;
            }

            .button-container {
                gap: 1rem;
            }

            .btn {
                aspect-ratio: 3 / 1;
                padding: 1rem;
            }
        }

        /* 新增底部版权信息样式 */
        .footer {
            text-align: center;
            padding: 0;
            margin-top: auto;
            color: #666;
            font-size: 0.9rem;
            background: #f8f9fa;
            width: 100%;
            height: calc(0.9rem * 3);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .footer p {
            letter-spacing: 1px;
        }

        .footer-divider {
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #204590 0%, #51a9a6 100%);
            opacity: 0.1;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>七福云享服务台</h1>
    </header>
    
    <main class="main-content">
        <div class="subtitle">
            <div class="subtitle-text">

    </main>

    <!-- 新增底部版权信息 -->

</body>
</html>
