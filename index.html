<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能AI 七福久伴</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, 
                rgba(29, 72, 154, 0.05) 0%,
                rgba(243, 172, 63, 0.05) 100%
            );
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: linear-gradient(90deg, #1D489A 0%, #1D489A 70%, #2255B5 100%);
            padding: 1rem 0;
            text-align: center;
            box-shadow: 0 2px 10px rgba(29, 72, 154, 0.15);
            position: relative;
            z-index: 2;
        }
        
        h1 {
            color: #ffffff;
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: 2px;
            margin: 0;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 6rem 2rem 4rem;
            position: relative;
            background: linear-gradient(135deg,
                rgba(255, 255, 255, 0.95) 0%,
                rgba(255, 255, 255, 0.9) 100%
            );
        }

        .decorative-line {
            display: none;
        }
        
        .subtitle {
            color: #1D489A;
            font-size: 1.8rem;
            margin-top: 3.5rem;
            margin-bottom: 6rem;
            text-align: center;
            font-weight: 500;
            position: relative;
            padding-bottom: 1.5rem;
            letter-spacing: 2px;
            line-height: 1.5;
        }
        
        .subtitle::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%) scaleX(0);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #1D489A, #F3AC3F);
            border-radius: 2px;
            animation: lineExpand 0.6s ease forwards 1.8s;
        }

        .subtitle-text {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.8rem;
        }

        .subtitle-text span {
            display: inline-block;
            opacity: 0;
            transform: translateY(20px);
        }

        .subtitle-text .text {
            animation: fadeInUp 0.5s ease forwards;
        }

        .subtitle-text .dot {
            color: #F3AC3F;
            font-weight: 600;
            animation: fadeInUp 0.3s ease forwards;
        }

        .subtitle-text span:nth-child(1) {
            animation-delay: 0.3s;
        }
        .subtitle-text span:nth-child(2) {
            animation-delay: 0.6s;
        }
        .subtitle-text span:nth-child(3) {
            animation-delay: 0.9s;
        }
        .subtitle-text span:nth-child(4) {
            animation-delay: 1.2s;
        }
        .subtitle-text span:nth-child(5) {
            animation-delay: 1.5s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes lineExpand {
            from {
                transform: translateX(-50%) scaleX(0);
            }
            to {
                transform: translateX(-50%) scaleX(1);
            }
        }

        /* 按钮容器样式 */
        .button-container {
            display: flex;
            justify-content: center;
            width: 100%;
            max-width: 700px;
            padding: 0 1rem;
            opacity: 0;
            animation: fadeInUp 0.8s ease forwards 1.8s;
        }

        /* 基础按钮样式 */
        .btn {
            width: 280px;
            max-width: 280px;
            aspect-ratio: 2.2 / 1;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            color: white;
            font-size: 1.1rem;
            font-weight: 500;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 0 20px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        /* 优护按钮样式 */
        .btn-youhu {
            background: linear-gradient(135deg, #1D489A 0%, #2255B5 100%);
            box-shadow: 0 8px 20px rgba(29, 72, 154, 0.25),
                       0 4px 12px rgba(29, 72, 154, 0.2),
                       0 2px 4px rgba(29, 72, 154, 0.15);
        }

        .btn-youhu:active {
            transform: scale(0.98);
            box-shadow: 0 4px 12px rgba(29, 72, 154, 0.2),
                       0 2px 4px rgba(29, 72, 154, 0.15);
        }

        /* 智护按钮样式 */
        .btn-zhihu {
            background: linear-gradient(135deg, #F3AC3F 0%, #F5B754 100%);
            box-shadow: 0 8px 20px rgba(243, 172, 63, 0.25),
                       0 4px 12px rgba(243, 172, 63, 0.2),
                       0 2px 4px rgba(243, 172, 63, 0.15);
        }

        .btn-zhihu:active {
            transform: scale(0.98);
            box-shadow: 0 4px 12px rgba(243, 172, 63, 0.2),
                       0 2px 4px rgba(243, 172, 63, 0.15);
        }

        /* 按钮图标样式 */
        .btn svg {
            width: 24px;
            height: 24px;
            fill: white;
            flex-shrink: 0;
        }

        /* 移动端适配 */
        @media screen and (max-width: 768px) {
            .header {
                padding: 1.2rem 0;
            }

            h1 {
                font-size: 1.6rem;
                letter-spacing: 1px;
            }

            .subtitle {
                font-size: 1.4rem;
                letter-spacing: 1px;
                margin-top: 0;
                margin-bottom: 3rem;
            }

            .subtitle-text {
                flex-direction: column;
                gap: 0.5rem;
            }

            .subtitle-text span {
                text-align: center;
                transform: translateY(20px);
            }

            .button-container {
                flex-direction: column;
                align-items: center;
                gap: 2rem;
            }

            .btn {
                width: 90%;
                max-width: 400px;
                height: 80px;
                font-size: 1.4rem;
                gap: 15px;
                border-radius: 18px;
            }

            .btn svg {
                width: 32px;
                height: 32px;
            }

            .footer {
                font-size: 0.8rem;
                height: calc(0.8rem * 3);
            }

            .btn svg {
                width: 20px;
                height: 20px;
            }

            .main-content {
                padding: 2rem;
                justify-content: center;
            }

            .btn-youhu {
                box-shadow: 0 10px 25px rgba(29, 72, 154, 0.25),
                           0 6px 15px rgba(29, 72, 154, 0.2),
                           0 2px 6px rgba(29, 72, 154, 0.15);
            }

            .btn-zhihu {
                box-shadow: 0 10px 25px rgba(243, 172, 63, 0.25),
                           0 6px 15px rgba(243, 172, 63, 0.2),
                           0 2px 6px rgba(243, 172, 63, 0.15);
            }
        }

        /* 超小屏幕适配 */
        @media screen and (max-width: 320px) {
            h1 {
                font-size: 1.3rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .btn {
                font-size: 0.9rem;
            }
        }

        /* 横屏适配 */
        @media screen and (orientation: landscape) and (max-height: 500px) {
            .main-content {
                padding: 1rem;
            }

            .subtitle {
                margin-bottom: 1.5rem;
            }

            .button-container {
                gap: 1rem;
            }

            .btn {
                aspect-ratio: 3 / 1;
                padding: 1rem;
            }
        }

        /* 更新页脚内容 */
        .footer {
            padding: 1rem 0;
            text-align: center;
            background: #f8f9fa;
        }

        .footer-content p {
            margin: 0;
            color: #666;
            font-size: 0.9rem;
        }

        /* 移动端适配 */
        @media screen and (max-width: 768px) {
            .footer-content p {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>智能AI 七福久伴</h1>
    </header>
    
    <main class="main-content">
        <div class="subtitle">
            <div class="subtitle-text">
                <span class="text">医疗健康</span>
                <span class="dot">·</span>
                <span class="text">养老生活</span>
                <span class="dot">·</span>
                <span class="text">智慧服务</span>
            </div>
        </div>
        <div class="button-container">
            <button class="btn btn-zhihu" onclick="redirectToChat('7441851145733242932')">
                <svg viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/>
                    <path d="M12 6c-1.66 0-3 1.34-3 3 0 1.66 1.34 3 3 3s3-1.34 3-3c0-1.66-1.34-3-3-3zm-7 9c0-2.76 2.24-5 5-5h4c2.76 0 5 2.24 5 5v1h-2v-1c0-1.65-1.35-3-3-3h-4c-1.65 0-3 1.35-3 3v1H5v-1z"/>
                </svg>
                七福久伴
            </button>
        </div>
    </main>

    <!-- 更新页脚内容 -->
    <footer class="footer">
        <div class="footer-content">
            <p>威高AIGC大赛@亢龙盛世队</p>
        </div>
    </footer>

    <script>
        function redirectToChat(botId) {
            window.location.href = `chat.html?bot_id=${botId}`;
        }
    </script>
</body>
</html>
